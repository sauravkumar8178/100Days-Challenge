<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <form action="/action_page.php" id="LoginForm">
        First Name: <input type="text" name="name" value="first name"><br>
        Last Name: <input type="text" name="kumar" value="last name"><br>
        <input type="submit" value="submit">
    </form>

    <p class="intro">Hello World</p>
    <p class="intro">This example demonstrates the <b>getElementByClassName</b>Method</p>
    <p id="demo"></p>

    <p>Click the "Try it" button to display the number of elements in the form.</p>
    <button onclick="myFuncion()">Try it</button>
    <p id="displayspace"></p>

    <script>
        function myFuncion(){
            // Changing the context by ".innerHTML" DOM Method.
            let x = document.getElementById("LoginForm").elements.length;
            let y = document.getElementById("LoginForm").elements[1].value;
            document.getElementById("displayspace").innerHTML = "Found " + x + " element in the form " + " first name entered is " + y;

            //Create the element by using "createElement('p')".
            const para = document.createElement("p");
            para.innerText = "This is a paragraph create via DOM";
            document.body.appendChild(para);

            //Changing the context by using the getElementByClassName
            const changeContext = document.getElementsByClassName('intro');
            document.getElementById('demo').innerHTML = "The first paragraph (index) with class='intro' is " + changeContext[0].innerHTML
        }
    </script>
</body>
</html>
